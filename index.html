<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mahi!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Mahi!</h1>
        <img src="mahi.jpg" alt="Mahi's Birthday Image">
        <div class="message">
            <p>Dear Mahi,</p>
            <p>Wishing you a day filled with love, laughter, and joy! May all your dreams come true and may this year be the best one yet!</p>
            <p>Have an amazing birthday!</p>
        </div>
        <div class="footer">
            <p>With love,</p>
            <p>Your Friends and Family</p>
        </div>
    </div>
</body>
</html>
